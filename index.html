<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/be67ecee4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="root">
        <h1>To Do List</h1>
        <input type="text" placeholder="Inserisci i tuoi impegni" v-model="things" @keyup.enter="add(things)">
        <button @click="add(things)" @click="under">faai</button>
        <div class="list" v-if="toDo.length <= 0">{{great}}</div>
        <div class="list" v-else v-for="(obj, index) in toDo" @click="isActive" :class="(obj.active == true) ? 'under' : '' "> 
            {{obj.things}} 
            <i class="fas fa-times-circle ms-5" @click="remove(index)"></i>
        </div>
    </div>


    <script src="main.js"></script>    
</body>
</html>
