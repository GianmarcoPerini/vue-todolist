<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,400;1,700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/be67ecee4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="root" class="vh-100">
        <div class="container pt-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="titol fw-bold text-center text-white">To Do List</h1>
                </div>
                <div class="col-12">
                    <div class="input d-flex mb-3 align-items-center">
                        <input class="w-100 fs-3 input-text" type="text" placeholder="Inserisci i tuoi impegni" v-model="things" @keyup.enter="add(things)">
                        <button class="ms-3 fs-3 input-button" @click="add(things)">Invio</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="list-item d-flex flex-column overflow-auto">
                        <div class="list text-start fs-1 text-white" v-if="toDo.length <= 0">{{great}}</div>
                        <div class="d-flex align-items-baseline w-100" v-else v-for="(obj, index) in toDo" >
                            <div class="date-list flex-grow-1 mb-2 fs-2" :class="(obj.active == true) ? 'under' : '' ">
                                <ul>
                                    <li>{{obj.things}}</li>
                                </ul>
                            </div>
                            <i class="cross flex-grow-0 mb-2 fs-2 fas fa-times-circle ms-5" @click="remove(index)" :class="(obj.active == true) ? 'null' : 'undefined' "></i>
                            <i class="check flex-grow-0 mb-2 fs-2 fas fa-check ms-5" @click="obj.active = !obj.active" ></i>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>


    <script src="main.js"></script>    
</body>
</html>
